<script>
  window.addEventListener('DOMContentLoaded', () => {
    // 1) Fade‑in page (assuming you added
    //    opacity-0 transition-opacity duration-400 ease-in-out to <body>)
    document.body.classList.add('opacity-100');

    // 2) Auto‑tag every element under <body> (except scripts/styles)
    document.querySelectorAll('body *:not(script):not(style):not([data-no-aos])')
      .forEach(el => {
        // If it doesn’t already have an AOS attribute, tag it
        if (!el.hasAttribute('data-aos')) {
          el.setAttribute('data-aos', 'fade-up');
        }
      });

    // 3) Initialize AOS
    AOS.init({
      duration: 800,
      once: true,
      easing: 'ease-in-out',
    });
  });

  // Fade‑out on internal link clicks
  document.addEventListener('click', e => {
    const a = e.target.closest('a[href]');
    if (!a) return;
    const href = a.getAttribute('href');
    if (
      href.startsWith('#') ||
      href.startsWith('mailto:') ||
      href.startsWith('tel:') ||
      a.target === '_blank' ||
      (href.match(/^https?:\/\//) && !href.includes(location.host))
    ) return;

    e.preventDefault();
    document.body.classList.remove('opacity-100');
    setTimeout(() => { window.location.href = href; }, 400);
  });
</script>
